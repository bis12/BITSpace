<!DOCTYPE HTML>
<html>
  <head>
    <title>BITSpace -- Play</title>
    <link rel="stylesheet" type="text/less" href="style/local.less">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bitspace.js"></script>
    <script type="text/javascript" src="js/jaws-min.js"></script>
    <script type="text/javascript" src="js/less.js"></script>
    <script>
      $(function() {
        var Game = require('./src/client');
        game = new Game();
      });
    </script>
  </head>
  <body>
    <div id="content">
      <div id="home">
        <h1>BITSpace | <small>AI based game</small></h1>
        <span class="action play">Play</span>
        <span class="action setup">Fleet</span>
        <span class="action options">Options</span>
        <a href="/">Go to index</a>
      </div>

      <div id="options" style="display:none">
        <h1>BITSpace | <small>AI based game</small></h1>
        <span class="action home">Home</span>
        <h2>Options</h2>
        <p>
        Options and more options
        </p>
      </div>

      <div id="setup" style="display:none">
        <h1>BITSpace | <small>AI based game</small></h1>
        <span class="action home">Home</span>
        <h2>Setup</h2>
        <ol class="menu left">
          <li class="equip" draggable="true">CRUISER</li>
          <li class="equip" draggable="true">FRIGATE</li>
          <li class="equip" draggable="true">FRIGATE</li>
          <li class="equip" draggable="true">CRUISER</li>
          <li class="equip" draggable="true">DESTROYER</li>
          <li class="equip" draggable="true">CRUISER</li>
          <li class="equip" draggable="true">SUPPORT</li>
        </ol>
        <ol class="menu right">
        </ol>
      </div>

      <div id="play" style="display:none"></div>
    </div>
  </body>
</html>
